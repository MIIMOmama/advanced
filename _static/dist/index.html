<!--====== グローバルナビ ======-->

      <input id="drawer-checkbox" class="drawer-checkbox" type="checkbox">

<!--================================================================
ファーストビュー
=================================================================-->

        <figure class="first-view__img-wrap">

<!--====== キャッチフレーズ ======-->

    <section class="catch">

          TOEFL学習でこんな悩みありませんか？
        </h2><!-- /.catch__title -->
        <div class="catch__item">
          <p class="catch__text">
            勉強の習慣が<br>
            身についていない
          </p><!-- /.catch__text -->
          <p class="catch__text">
            勉強しているはず<br>
            なのに点数が伸びない
          </p><!-- /.catch__text -->
          <p class="catch__text">
            正しい勉強方法が<br>
            わからない
          </p><!-- /.catch__text -->
        </div><!-- /.catch__item -->
    
        <div class="catch__inner--attention">
          <h2 class="catch__title--attention">
            Engressは<br>
            <span class="catch__title--lined">
              TOEFLに特化したスクール
            </span><!-- /.catch__title--lined -->
            です
          </h2><!-- /.catch__title--attention -->
          <p class="catch__text--attention">
            完全オーダーメイドで、１人１人の悩みに合わせた最適な指導で<br>
            TOEFLの苦手分野を克服します。
          </p><!-- /.catch__text--attention -->
        </div><!-- /.catch--attention -->
      </div><!-- /.catch__inner -->
    </section><!-- /.catch -->
